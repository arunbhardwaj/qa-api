config:
  target: 'http://localhost:3000'
  phases:
    - duration: 60
      arrivalRate: 5
      name: Warm up
    - duration: 60
      arrivalRate: 5
      rampTo: 20
      name: Ramp up to 20

scenarios:
  - name: "get all questions"
    flow:
      - get:
          url: "/qa/questions"
          capture:
            - json: "$.results"
      - think: 3 #pause 3 seconds
